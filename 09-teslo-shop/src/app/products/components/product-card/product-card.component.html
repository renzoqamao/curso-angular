<div class="card card-compact bg-base-100 shadow-xl animate-fadeIn">
  <figure>
    <img
      src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.webp"
      alt="Shoes" />
  </figure>
  <div class="card-body">
    <h2 class="card-title font-montserrat text-accent text-lg hover:underline cursor-pointer">Card Title</h2>
    <p>A card component has a figure, a body part, and inside body there are title and actions parts</p>
    <div class="card-actions justify-end">
      <a class="link link-accent" [routerLink]="['/product', 'product().slug']">
        Ver producto
      </a>
    </div>
  </div>
</div>
